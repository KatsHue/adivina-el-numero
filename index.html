<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivina el Número</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="container">
      <img src="assets/question.png" alt="logo" />
      <header>Adivina el número</header>
      <p>Desde el 1 hasta el 100</p>
      <p class="clue"></p>
      <div class="input-number">
        <input type="number" />
        <button class="button">Revisar</button>
      </div>
      <p class="text">Te quedan <span class="lifes">10</span> oportunidades</p>
      <p class="text">Números probados: <span class="used-numbers"></span></p>
    </article>

    <script src="script.js" defer></script>
  </body>
</html>
